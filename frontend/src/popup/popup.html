<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curio - Sign In</title>
    <link rel="stylesheet" href="popup.css">
  </head>

  <body>
    <div class="app-container">
      <!-- Main Content -->
      <div class="main-content">
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
          <div class="logo-container">
            <h1>Curio</h1>
            <p class="tagline">Your AI-Powered Browser Companion</p>
          </div>
          
          <form id="loginFormElement" class="auth-form">
            <div class="form-group">
              <label for="username">Username</label>
              <div class="input-wrapper">
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
              </div>
            </div>
            <button type="submit" class="login-button">
              <span class="button-text">Sign In</span>
            </button>
          </form>
        </div>

        <!-- Welcome Message (hidden by default) -->
        <div id="welcomeMessage" class="welcome-container">
          <div class="welcome-content">
            <h2>Welcome back, <span id="usernameDisplay"></span>!</h2>
            <p>You're all set to explore with Curio.</p>
            <button id="logoutButton" class="logout-button">
              <span class="button-text">Sign Out</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>Curio - Webpage Aware Generative AI</p>
        <a href="https://github.com/GevChalikyan/Curio" target="_blank" rel="noopener noreferrer">
          <img class="social" src="../images/GitHub-logo.png" alt="Curio GitHub">
        </a>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
